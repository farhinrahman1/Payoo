<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payloo Money App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-neutral-400">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-10 relative">
                    <img src="payloo_logo.png" alt="Payloo Logo" class="h-40 w-40">
                </div>
            </nav>
            <!-- login section -->
            <div class="hero bg-neutral-400">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Account Number</label>
                                <input type="number" class="input" placeholder="Type your account number" />
                                <label class="label">Pin</label>
                                <input type="text" class="input" placeholder="Type your pin" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button class="btn btn-neutral mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </section>
</body>
</html>
